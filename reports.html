<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Transaction Input System</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

  <nav>
    <div class="logo">
      <!-- Add your logo image here -->
      <img src="logo2.png" alt="Logo" style="height: 90px;">
    </div>
    <button class="nav-toggle" id="navToggle">
      <i class="fas fa-bars"></i>
    </button>
    <ul id="navMenu">
      <li><a href="admin.html" class="active"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="reports.html"><i class="fas fa-chart-line"></i> Transactions</a></li>
      <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
      <li><a href="home.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
    </ul>
  </nav>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #FFFFFF;
      color: #2C2C2C;
      min-width: 320px;
    }

    nav {
      background-color: #001F3F;
      padding: 0.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      margin-right: auto;
    }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
      gap: 2rem;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 500;
    }

    nav ul li a:hover {
      background-color: rgba(0, 123, 255, 0.8);
    }

    nav ul li a.active {
      background-color: #007BFF;
    }

    .nav-toggle {
      display: none;
    }

    @media screen and (max-width: 768px) {
      nav {
        justify-content: space-between;
        padding: 0.5rem 1rem;
      }

      .nav-toggle {
        display: block;
        background: none;
        border: none;
        color: white;
        font-size: 1.5rem;
        cursor: pointer;
        margin-left: 0;
      }

      nav ul {
        position: fixed;
        top: 48px;
        right: 0;
        background-color: #001F3F;
        flex-direction: column;
        padding: 1rem;
        gap: 0.5rem;
        transform: translateX(100%);
        transition: transform 0.3s ease-in-out;
        width: 200px;
      }

      nav ul.show {
        transform: translateX(0);
      }

      nav ul li {
        width: 100%;
      }

      nav ul li a {
        width: 100%;
        padding: 0.75rem 1rem;
      }
    }

    section {
      margin: 25px;
      padding: 25px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
    }

    h2 {
      margin-bottom: 25px;
      color: #001F3F;
    }

    label {
      font-weight: 500;
      color: #2C2C2C;
    }

    input, select, button {
      padding: 10px;
      border: 1px solid #F5F5F5;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #007BFF;
      box-shadow: 0 0 0 2px rgba(0,123,255,0.1);
    }

    button {
      background-color: #007BFF;
      color: #fff;
      cursor: pointer;
      border: none;
      font-weight: 500;
      transition: all 0.3s ease;
      margin: 10px;
    }

    button:hover {
      background-color: #0056b3;
      transform: translateY(-1px);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #F5F5F5;
      text-align: left;
    }

    th {
      background-color: #001F3F;
      color: #fff;
      font-weight: 500;
    }

    tr:nth-child(even) {
      background-color: #F5F5F5;
    }

    tr:hover {
      background-color: #F5F5F5;
    }

    .search-container {
      margin-bottom: 20px;
    }

    .search-container input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 15px;
    }

    .filters {
      display: flex;
      gap: 20px;
      align-items: center;
      margin-bottom: 20px;
    }

    /* Update the styles for decimal alignment */
    .crypto-amount, .price-amount, .total-amount {
      text-align: right;
      font-family: 'Inter', sans-serif;  /* Changed from monospace to Inter */
      width: 100%;
      display: block;
    }
  </style>

  <!-- Admin Panel (Sample View) -->
  <section class="admin-panel">
    <h2>Admin Dashboard</h2>
    
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search transactions...">
    </div>

    <div class="filters">
      <label for="filter-user">Filter by Served by:</label>
      <select id="filter-user">
        <option value="All">All Users</option>
        <option value="User1">User1</option>
        <option value="User2">User2</option>
      </select>

      <label for="filter-date">Filter by Date:</label>
      <input type="date" id="filter-date-start" placeholder="Start Date">
      <input type="date" id="filter-date-end" placeholder="End Date">

      <label for="filter-platform">Filter by Platform:</label>
      <select id="filter-platform">
        <option value="All">All</option>
        <option value="Binance">Binance</option>
        <option value="Reminato">Remitano</option>
        <option value="BITGET">BITGET</option>
        <option value="KUCOIN">KUCOIN</option>
        <option value="Offline Trades">Offline Trades</option>
        <option value="BYBIT">BYBIT</option>
      </select>

      <label for="filter-crypto">Filter by Crypto:</label>
      <select id="filter-crypto">
        <option value="All">All</option>
        <option value="USDT">USDT</option>
        <option value="BTC">BTC</option>
        <option value="USDC">USDC</option>
        <option value="FDUSD">FDUSD</option>
        <option value="BNB">BNB</option>
        <option value="ETH">ETH</option>
        <option value="DAI">DAI</option>
        <option value="SOL">SOL</option>
        <option value="TRX">TRX</option>
        <option value="XRP">XRP</option>
        <option value="DOGE">DOGE</option>
        <option value="PEPE">PEPE</option>
      </select>
    </div>

    <table>
      <thead>
        <tr>
          <th>Date & Time</th>
          <th>Platform</th>
          <th>Transaction Type</th>
          <th>Crypto Amount</th>
          <th>Price/Unit (TZS)</th>
          <th>Total Amount (TZS)</th>
          <th>Payment Method</th>
          <th>Served by</th>
        </tr>
      </thead>
      <tbody id="transactionsList">
        <!-- Transaction data will be dynamically inserted here -->
      </tbody>
    </table>

    <button type="button" onclick="downloadCSV()">Download as CSV</button>
    <button type="button" onclick="downloadExcel()">Download as Excel</button>
  </section>

  <script>
    // Mobile navigation toggle
    document.getElementById('navToggle').addEventListener('click', function() {
      document.getElementById('navMenu').classList.toggle('show');
    });

    // Listen for new transactions from users.html in real-time
    window.addEventListener('storage', function(e) {
      if (e.key === 'transactions') {
        updateTransactionsList();
      }
    });

    function formatDateTime(date) {
      return new Intl.DateTimeFormat('en-US', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: true
      }).format(date);
    }

    function formatCurrency(amount) {
      return new Intl.NumberFormat('en-TZ', {
        style: 'decimal',
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      }).format(amount) + '/=';
    }

    // Add event listeners for filters
    document.getElementById('searchInput').addEventListener('input', updateTransactionsList);
    document.getElementById('filter-user').addEventListener('change', updateTransactionsList);
    document.getElementById('filter-date-start').addEventListener('change', updateTransactionsList);
    document.getElementById('filter-date-end').addEventListener('change', updateTransactionsList);
    document.getElementById('filter-platform').addEventListener('change', updateTransactionsList);
    document.getElementById('filter-crypto').addEventListener('change', updateTransactionsList);

    function updateTransactionsList() {
      const transactions = JSON.parse(localStorage.getItem('transactions')) || [];
      const tbody = document.getElementById('transactionsList');
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const selectedUser = document.getElementById('filter-user').value;
      const startDate = document.getElementById('filter-date-start').value;
      const endDate = document.getElementById('filter-date-end').value;
      const selectedPlatform = document.getElementById('filter-platform').value;
      const selectedCrypto = document.getElementById('filter-crypto').value;

      tbody.innerHTML = '';

      const filteredTransactions = transactions.filter(transaction => {
        // Search filter
        const searchMatch = Object.values(transaction).some(value => 
          value.toString().toLowerCase().includes(searchTerm)
        );

        // User filter
        const userMatch = selectedUser === 'All' || transaction.user === selectedUser;

        // Date filter
        const transactionDate = new Date(transaction.date);
        const dateMatch = (!startDate || transactionDate >= new Date(startDate)) &&
                         (!endDate || transactionDate <= new Date(endDate));

        // Platform filter
        const platformMatch = selectedPlatform === 'All' || transaction.platform === selectedPlatform;

        // Crypto filter
        const cryptoMatch = selectedCrypto === 'All' || transaction.crypto === selectedCrypto;

        return searchMatch && userMatch && dateMatch && platformMatch && cryptoMatch;
      });

      filteredTransactions.forEach(transaction => {
        const cryptoAmount = (parseFloat(transaction.amount) / parseFloat(transaction.price)).toFixed(8);
        
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${transaction.date}</td>
          <td>${transaction.platform}</td>
          <td style="color: ${transaction.type.toLowerCase() === 'buy' ? '#28A745' : '#D32F2F'}">${transaction.type}</td>
          <td><span class="crypto-amount">${transaction.crypto} ${cryptoAmount}</span></td>
          <td><span class="price-amount">${formatCurrency(transaction.price)}</span></td>
          <td><span class="total-amount">${formatCurrency(transaction.amount)}</span></td>
          <td>${transaction.payment}</td>
          <td>${transaction.user || 'Unknown'}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function downloadCSV() {
      const transactions = JSON.parse(localStorage.getItem('transactions')) || [];
      let csvContent = "Date & Time,Platform,Transaction Type,Crypto Amount,Price/Unit,Total Amount,Payment Method,Served by\n";
      
      transactions.forEach(transaction => {
        const cryptoAmount = (parseFloat(transaction.amount) / parseFloat(transaction.price)).toFixed(8);
        const row = [
          transaction.date,
          transaction.platform,
          transaction.type,
          `${transaction.crypto} ${cryptoAmount}/=`,
          `${formatCurrency(transaction.price)}`,
          `${formatCurrency(transaction.amount)}`,
          transaction.payment,
          transaction.user || 'Unknown'
        ].join(',');
        csvContent += row + "\n";
      });

      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement("a");
      const url = URL.createObjectURL(blob);
      link.setAttribute("href", url);
      link.setAttribute("download", "transactions.csv");
      link.style.visibility = 'hidden';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function downloadExcel() {
      const transactions = JSON.parse(localStorage.getItem('transactions')) || [];
      let excelContent = `
        <table>
          <tr>
            <th>Date & Time</th>
            <th>Platform</th>
            <th>Transaction Type</th>
            <th>Crypto Amount</th>
            <th>Price/Unit</th>
            <th>Total Amount</th>
            <th>Payment Method</th>
            <th>Served by</th>
          </tr>
      `;
      
      transactions.forEach(transaction => {
        const cryptoAmount = (parseFloat(transaction.amount) / parseFloat(transaction.price)).toFixed(8);
        excelContent += `
          <tr>
            <td>${transaction.date}</td>
            <td>${transaction.platform}</td>
            <td>${transaction.type}</td>
            <td>${transaction.crypto} ${cryptoAmount}/=</td>
            <td>${formatCurrency(transaction.price)}</td>
            <td>${formatCurrency(transaction.amount)}</td>
            <td>${transaction.payment}</td>
            <td>${transaction.user || 'Unknown'}</td>
          </tr>
        `;
      });

      excelContent += '</table>';

      const blob = new Blob([excelContent], { type: 'application/vnd.ms-excel' });
      const link = document.createElement("a");
      const url = URL.createObjectURL(blob);
      link.setAttribute("href", url);
      link.setAttribute("download", "transactions.xls");
      link.style.visibility = 'hidden';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // Initial load of transactions
    updateTransactionsList();

    // Set up auto-refresh every 30 seconds
    setInterval(updateTransactionsList, 30000);
  </script>
</body>
</html>
